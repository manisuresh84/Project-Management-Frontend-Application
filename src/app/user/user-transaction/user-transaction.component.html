<div class="row">
  <div class="container-fluid">
    <form #usertransaction="ngForm">
      <div class="form-group row">
        <br>
        <div class="col-sm-6 form-inline">
          <input type="text" id="firstName" class="form-control" name="firstName" 
          [ngModel]="value.firstName" disabled>
          <button class="btn btn-primary" style="float:right; width:10%"
          (click)="onEditUser()"
          type="button">Edit</button>
          
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 form-inline">
          <input type="text" id="lastName" class="form-control" 
          name="lastName" [ngModel]="value.lastName" disabled>
          <button class="btn btn-primary" style="float:right; width:10%" 
          (click)="onDeleteUser()"
          type="button">Delete</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="text" id="empId" class="form-control" 
          name="empId" [ngModel]="value.employeeId" disabled>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-header">
    <h4 class="modal-title pull-left">{{'SELECTPARENTPROJECT' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <h4>{{'FILTERPARENTPROJECT' | translate}}</h4>
      <input type="text" class="form-control" 
      id="ptname" [(ngModel)]="filteredParentTaskInfo" placeholder="Parent Task Name..." 
      name="ptname">
      <br>
      <ng-scrollbar style="height:100px; width: 300px;">
  
          <div *ngIf="listParentTask">
            <div *ngFor="let ptask of ptasks | filter:filteredParentTaskInfo:'parentTaskName'">
              <label for="ptask_{{ptask.parentTaskName}}">
                <input id="ptask_{{ptask.parentTaskName}}" [value]='ptask'
                 (change)="onSelectionChange()" type="radio" name="ptasks"
                  [(ngModel)]="radioSelected">
                {{ptask.parentTaskName}}
              </label>
            </div>
          </div>
        </ng-scrollbar>
        <br>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary"
       (click)="selectParentTask()" [disabled]="!selectedParentTask">Select Parent Task</button>
      <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">Close</button>
  </div>

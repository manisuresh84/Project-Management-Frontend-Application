<div class="modal-header">
    <h4 class="modal-title pull-left">{{'SELECTPROJECTMANAGER' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <h4>{{'FILTERUSER' | translate}}</h4>
      <input type="text" class="form-control" id="fname" [(ngModel)]="filteredUserInfo" placeholder="First Name..." name="fname">
      <br>
      <ng-scrollbar style="height:100px; width: 200px;">
  
          <div *ngIf="listUser">
            <div *ngFor="let user of users | filter:filteredUserInfo:'firstName'">
              <label for="user_{{user.firstName}}">
                <input id="user_{{user.firstName}}" [value]='user' (change)="onSelectionChange()" type="radio" name="users"
                  [(ngModel)]="radioSelected">
                {{user.firstName}}, {{user.lastName}}
              </label>
            </div>
          </div>
        </ng-scrollbar>
        <br>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="selectUser()" [disabled]="!selectedUser">Select</button>
      <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">Close</button>
    <!-- <ng-container *ngIf="options.length">
      <button *ngFor="let option of options" type="button" class="btn btn-default" (click)="respond(option)">{{option}}</button>
    </ng-container> -->
  </div>
